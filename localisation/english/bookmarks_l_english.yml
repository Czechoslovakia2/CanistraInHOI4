 VIB_GATHERING_STORM_DESC:0 "The once isolationist nation of Vibonia has now just begun to open up its borders, and eyes, to the world. Going through ups and downs, it has now settled in its state of tranquility, with an active, guiding democracy having no signs of being interrupted.\n\nHowever, there have been the occasional talks of change within Vibonia. Perhaps the figurehead monarch, with his own ideas, has something to say about the new diplomacy policies. Perhaps this tranquil state is not so tranquil after all."
