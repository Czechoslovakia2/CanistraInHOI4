l_english:
 LOADING_TIP_0:0 "Gentlemen, you can't fight in here. This is the war room.\n- Cil Indro of Welveion"
 LOADING_TIP_1:0 "For the HOI4 mod, you should make this channel the loading tips.\n- Izrael Yakob of Aki Iki, probably"
 LOADING_TIP_2:0 "I have lost my hand with the best of Canistra's safety.\n- Sdot Visix of Spacostan, on the UNC"
 LOADING_TIP_3:0 "Being a dictator inherently requires the death of innocents.\n- Liam Novak of Roskau"
 LOADING_TIP_4:0 "Over 1500 years have passed. The Empire will be restored.\n- Adrik Antonov of Ryzania"
 LOADING_TIP_5:0 "A post-industrial wasteland has no right being in the modern age.\n- Benedict Moore of Enfferson"
 LOADING_TIP_6:0 "There is so much to gain. There is so much to lose.\n- Faustino Sequeira of Tommajo"
 LOADING_TIP_7:0 "The bell chimes over Hyrt, yet no one can hear it.\n- Jaitze Annema of Natrestu"
 LOADING_TIP_8:0 "Go east, young man. Go east and die with the country.\n- Remi Gounelle of Ortaria"
 LOADING_TIP_9:0 "If all of Canistra were to oppose us, then I would oppose all of Canistra.\n- Nazzer VII of Haid' Dab"
 LOADING_TIP_10:0 "You may be the sweetest peach on the tree, but many do not like peaches.\n- Hipias Barrategui of Hangulan"
 LOADING_TIP_11:0 "The winds have changed, the time has come for the conquest of a lifetime.\n- General Sykes of Ortaria"
 LOADING_TIP_12:0 "The best place to watch the game is from the sidelines.\n- Cairo Galvan of Alinek"
 LOADING_TIP_13:0 "Viva la Frontilier!\n- Common Frontalier cry"
 LOADING_TIP_14:0 "Revolution is just the first step toward freedom.\n- The Chairman of Policka"
 LOADING_TIP_15:0 "The Confederacy shall rise again...\n- Tanner Williams of the New Frontier"
 LOADING_TIP_16:0 "You Zaporanis, you treat the Kerbal world the way a Haid' Dabian peasant treats his new bride.\n- Nouri Al-Bakr of Haid' Dab"
 LOADING_TIP_17:0 "Never again, shall we fall so much.\n- Ymitry Dazov of Ryzania"
 LOADING_TIP_18:0 "If only God could see the state of His children...\n- Isaiah Gibson of Pelisipia"
 LOADING_TIP_19:0 "We have severely underestimated the extremity of the Cyrasans.\n- Harris Peirce of Burgess"
 LOADING_TIP_20:0 "It appears as if the whole world is in need of work.\n- Diljar Freymarsson of ESSLIB PLC"
 LOADING_TIP_21:0 "Bacon will feed the world for years to come.\n- Džanan Toskić of Tropaepaata"
 LOADING_TIP_22:0 "When all goes to hell, kill the natives.\n- Coke Aine of Middle Ibarthelastorosa"
 LOADING_TIP_23:0 "The land with the least will be the home to those who have the most.\n- Nerit Shokalovy of Apacina"
 LOADING_TIP_24:0 "...We now cower like mice, retreating to where we are most comfortable - the lakes.\n- Andrianos Panelis of Polypotamia"
 LOADING_TIP_25:0 "Condemning nuclear bombs has lead us to detonating one in our own backyard.\n- Allan Povlsen of Alinek"
 LOADING_TIP_26:0 "Away from the land, the marble pillars of society shift toward the sea.\n- Tasos Vassas of Creteos"
 LOADING_TIP_27:0 "Frigid shall be the state of the world, soon enough.\n- Vegard Hauger of Aput"
 LOADING_TIP_28:0 "All of you, bickering about with your modern technology, worried about everything.\n- Ikem Nnamdi of Lliaachistan"
 LOADING_TIP_29:0 "The sunny sky now bathes down upon a lifeless beach.\n- Budimir Krolo of Niomenia"
 LOADING_TIP_30:0 "Here, in the corners of Scovia, is where the true man reveals his worst.\n- Buana Tirto Setiawan of Scovia"
 LOADING_TIP_31:0 "Many have tried, and all have failed to conquer all of Goldilocks.\n- Guzi Astarita of Cyinto"
 LOADING_TIP_32:0 "I wrote the first one of these in November. It's now February. How did I hold up?\n- King Bohemia of Alinek"
 LOADING_TIP_33:0 "They want us to join? Tell them we're neutral, and hope it works.\n- Boseph Stalout of Northernia"